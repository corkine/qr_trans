name: Release CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build_cross_platform:
    name: Build QR Trans App for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Android-specific setup (on Linux runner)
      - name: Set up Java for Android
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Enable desktop support
        if: matrix.platform != 'android'
        run: flutter config --enable-${{ matrix.platform }}-desktop

      # Build Steps
      - name: Build Android APK
        if: matrix.platform == 'android'
        run: flutter build apk --release --dart-define=APP_VERSION=${{ github.ref_name }}

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: flutter build windows --release --dart-define=APP_VERSION=${{ github.ref_name }}

      - name: Build macOS
        if: matrix.platform == 'macos'
        run: flutter build macos --release --dart-define=APP_VERSION=${{ github.ref_name }}

      # Packaging and Uploading Artifacts
      - name: Package Windows build
        if: matrix.platform == 'windows'
        shell: pwsh
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath qr-trans-windows-${{ github.ref_name }}.zip
          
      - name: Package macOS build
        if: matrix.platform == 'macos'
        run: ditto -c -k --sequesterRsrc --keepParent "build/macos/Build/Products/Release/qr_trans.app" qr-trans-macos-${{ github.ref_name }}.zip
      
      - name: Upload Android APK
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: qr-trans-android-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Windows build
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: qr-trans-windows-${{ github.ref_name }}
          path: qr-trans-windows-${{ github.ref_name }}.zip

      - name: Upload macOS build
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: qr-trans-macos-${{ github.ref_name }}
          path: qr-trans-macos-${{ github.ref_name }}.zip

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_cross_platform]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: List downloaded files
        run: ls -R artifacts

      - name: Create Release and Upload Assets
